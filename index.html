<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>que miras</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      background-image: url('IMG-20211229-WA0010.jpg'); /* Ruta relativa a la imagen */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white; /* Añadido para mejorar la legibilidad del texto sobre la imagen de fondo */
      font-size: 20px; /* Tamaño del texto */
    }
    #buttonContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px; /* Espacio entre el título y los botones */
    }
    button {
      margin: 0 10px;
      padding: 15px 30px; /* Ajustar el tamaño de los botones */
      font-size: 18px; /* Tamaño del texto de los botones */
    }
  </style>
</head>
<body>
  <h1>¿Estás enfadada conmigo?</h1>
  <div id="buttonContainer">
    <button id="yesButton" onclick="mostrarMensaje()">No</button>
    <button id="noButton" onmouseover="moverBoton()">Sí</button>
  </div>

  <script>
    function mostrarMensaje() {
      alert('Te amo');
    }

    function moverBoton() {
      // Cambiar la posición del botón "No" al pasar por encima
      var noButton = document.getElementById('noButton');
      var screenWidth = window.innerWidth;
      var screenHeight = window.innerHeight;

      var randomX = Math.floor(Math.random() * (screenWidth - 100)); // 100 es el ancho del botón
      var randomY = Math.floor(Math.random() * (screenHeight - 40)); // 40 es la altura del botón

      noButton.style.position = 'absolute';
      noButton.style.left = randomX + 'px';
      noButton.style.top = randomY + 'px';
    }
  </script>
</body>
</html>

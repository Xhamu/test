<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANOLI MI AMOR</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      background-image: url('IMG-20211229-WA0010.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white; 
      font-size: 20px; 
    }
    #buttonContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    button {
      margin: 0 10px;
      padding: 15px 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>¿Estás enfadada conmigo?</h1>
  <div id="buttonContainer">
    <button id="yesButton" onclick="mostrarMensaje()">No</button>
    <button id="noButton" onmouseover="moverBoton()">Sí</button>
  </div>

  <script>
    function mostrarMensaje() {
      alert('Te amo');
    }

    function moverBoton() {
      var noButton = document.getElementById('noButton');
      var screenWidth = window.innerWidth;
      var screenHeight = window.innerHeight;

      var randomX = Math.floor(Math.random() * (screenWidth - 100)); 
      var randomY = Math.floor(Math.random() * (screenHeight - 40));

      noButton.style.position = 'absolute';
      noButton.style.left = randomX + 'px';
      noButton.style.top = randomY + 'px';
    }
  </script>
</body>
</html>
